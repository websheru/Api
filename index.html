<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sheru Nexus God Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARS --- */
        :root {
            --bg-color: #030304;
            --card-bg: #0f0f11;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #22d3ee;
            --gold: #fbbf24;
            --danger: #ef4444;
            --free: #10b981;
            --text: #ffffff;
            --text-sec: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --nav-glass: rgba(10, 10, 12, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color); color: var(--text);
            font-family: 'Outfit', sans-serif; overflow-x: hidden; font-size: 14px;
        }

        /* --- CONTAINER --- */
        .app-container {
            max-width: 480px; margin: 0 auto; background: var(--bg-color);
            min-height: 100vh; padding-bottom: 100px; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- HEADER --- */
        .header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(3, 3, 4, 0.85); backdrop-filter: blur(20px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; font-size: 1.3rem; letter-spacing: -0.5px; }
        .balance-pill {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 6px 14px; border-radius: 50px; font-weight: 700;
            display: flex; gap: 6px; align-items: center; font-size: 0.9rem;
        }

        /* --- HERO --- */
        .hero-card {
            background: linear-gradient(135deg, #4f46e5, #0f0f11 90%);
            border-radius: 24px; padding: 25px; margin: 20px; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(79, 70, 229, 0.25);
        }
        .hero-btn {
            background: #fff; color: #000; border: none; padding: 10px 20px;
            border-radius: 12px; font-weight: 800; font-size: 0.85rem; margin-top: 15px; cursor: pointer;
        }

        .section-title {
            padding: 0 20px; margin: 25px 0 12px; font-size: 1.1rem; font-weight: 800;
            display: flex; align-items: center; gap: 8px; color: var(--text);
        }

        /* --- CARDS --- */
        .list-item {
            background: var(--card-bg); border-radius: 18px; margin: 0 20px 12px;
            border: 1px solid var(--border); overflow: hidden; transition: 0.2s;
        }
        .list-item:active { transform: scale(0.98); }

        .item-main { padding: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        
        .item-icon {
            width: 45px; height: 45px; border-radius: 14px; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: var(--text); flex-shrink: 0;
        }
        
        .badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; }
        .b-api { background: rgba(99, 102, 241, 0.15); color: #a5b4fc; border: 1px solid rgba(99, 102, 241, 0.2); }
        .b-script { background: rgba(34, 211, 238, 0.15); color: #67e8f9; border: 1px solid rgba(34, 211, 238, 0.2); }
        .b-bot { background: rgba(251, 191, 36, 0.15); color: #fcd34d; border: 1px solid rgba(251, 191, 36, 0.2); }
        .b-free { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }

        .btn-price {
            background: var(--text); color: #000; padding: 8px 14px; border-radius: 10px;
            font-weight: 800; font-size: 0.85rem; border:none; display: flex; gap: 4px; align-items: center; cursor: pointer;
        }
        .btn-owned { background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); pointer-events: none; }
        .btn-free { background: var(--free); color: #fff; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }

        /* --- DROPDOWN DETAILS --- */
        .item-body {
            max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            background: #0a0a0c; border-top: 1px solid var(--border);
        }
        .body-pad { padding: 20px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .info-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; text-align: center; }
        .info-lbl { font-size: 0.65rem; color: var(--text-sec); font-weight: 700; margin-bottom: 4px; }
        .info-val { font-weight: 700; font-size: 0.85rem; }

        .console {
            background: #000; border: 1px dashed #333; padding: 12px; border-radius: 10px;
            font-family: monospace; font-size: 0.8rem; color: var(--accent); margin-top: 10px;
            position: relative; word-break: break-all;
        }
        
        .action-btn {
            width: 100%; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; font-weight: 700; margin-top: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }

        /* --- SECURE KEY BOX (COLLECTION) --- */
        .secure-box {
            background: #000; border: 1px solid #222; border-radius: 10px; padding: 10px 15px;
            display: flex; align-items: center; justify-content: space-between; margin-top: 10px;
        }
        .secure-input {
            background: transparent; border: none; color: var(--accent); font-family: monospace;
            font-size: 0.9rem; font-weight: 700; outline: none; width: 100%; pointer-events: none;
        }
        .icon-btn { color: var(--text-sec); font-size: 1.2rem; cursor: pointer; margin-left: 15px; transition: 0.2s; }
        .icon-btn:active { color: var(--primary); transform: scale(0.9); }

        /* --- TABS --- */
        .tabs-container { padding: 0 20px 10px; overflow-x: auto; display: flex; gap: 10px; scrollbar-width: none; }
        .tab-chip {
            padding: 10px 20px; border-radius: 14px; background: var(--card-bg);
            border: 1px solid var(--border); color: var(--text-sec); font-weight: 600; white-space: nowrap; transition: 0.3s;
        }
        .tab-chip.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 5px 15px var(--primary-glow); }

        /* --- NAV --- */
        .nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 440px; z-index: 100;
            background: var(--nav-glass); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            display: flex; justify-content: space-around; padding: 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .nav-item { color: #555; font-size: 1.5rem; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--text); transform: translateY(-4px); }
        .dot { width: 4px; height: 4px; background: var(--primary); border-radius: 50%; margin-top: 4px; opacity: 0; }
        .nav-item.active .dot { opacity: 1; }

        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .skeleton { background: linear-gradient(90deg, #121214 25%, #1c1c1f 50%, #121214 75%); background-size: 200% 100%; animation: shine 1.5s infinite; border-radius: 12px; }
        @keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>

<div class="app-container">

    <div class="header">
        <div class="logo">Sheru<span style="color:var(--primary)">Nexus</span></div>
        <div class="balance-pill">
            <span style="color:var(--gold)">ü¶Å</span>
            <span id="userBal">...</span>
        </div>
    </div>

    <div id="home" class="page active">
        <div class="hero-card">
            <h2 style="font-size:1.6rem; font-weight:800; line-height:1.2; color:white;">Ultimate Digital <br><span style="color:#a5b4fc">Marketplace</span></h2>
            <p style="color:rgba(255,255,255,0.7); margin-top:8px; font-size:0.9rem;">Scripts, Bots, APIs & Freebies.</p>
            <button onclick="tg.openTelegramLink('https://t.me/SheruSellBot')" class="hero-btn">Start Selling</button>
            <i class="ri-rocket-2-fill" style="position:absolute; right:-20px; bottom:-20px; font-size:8rem; opacity:0.1; color:white;"></i>
        </div>

        <div class="section-title"><i class="ri-fire-fill" style="color:orange"></i> Trending</div>
        <div id="hotList">
            <div style="padding:0 20px;"><div class="skeleton" style="height:70px;"></div></div>
        </div>
    </div>

    <div id="store" class="page">
        <div class="section-title" style="margin-top:20px;">Store</div>
        <div class="tabs-container">
            <div class="tab-chip active" onclick="filterStore('all', this)">All</div>
            <div class="tab-chip" onclick="filterStore('script', this)">Scripts</div>
            <div class="tab-chip" onclick="filterStore('bot', this)">Bots</div>
            <div class="tab-chip" onclick="filterStore('api', this)">APIs</div>
            <div class="tab-chip" style="color:var(--free); border-color:rgba(16,185,129,0.3);" onclick="filterStore('free', this)"><i class="ri-gift-line"></i> Freebies</div>
        </div>

        <div id="itemList" style="margin-top:15px;">
            <div style="padding:0 20px;"><div class="skeleton" style="height:80px; margin-bottom:10px;"></div></div>
        </div>
    </div>

    <div id="refer" class="page">
        <div style="margin:20px; padding:30px 20px; background:var(--card-bg); border-radius:24px; text-align:center; border:1px solid var(--border);">
            <div style="width:60px; height:60px; background:rgba(251, 191, 36, 0.1); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--gold);">
                <i class="ri-gift-fill"></i>
            </div>
            <h2 style="font-size:1.8rem; font-weight:800; color:white;">Invite & Earn</h2>
            <p style="color:var(--text-sec); margin-top:5px;">Get <b class="text-white">1 ü¶Å</b> per invite + <b style="color:var(--accent)">25%</b> of deposits.</p>
            
            <div style="margin-top:20px; background:#000; padding:12px; border-radius:12px; border:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                <span id="refLink" style="color:var(--text-sec); font-size:0.85rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:180px;">Loading...</span>
                <button onclick="copyRaw('refLink', event)" style="background:var(--primary); color:white; border:none; padding:8px 12px; border-radius:8px;"><i class="ri-file-copy-line"></i></button>
            </div>
        </div>
    </div>

    <div id="profile" class="page">
        <div style="margin:20px; padding:20px; background:var(--card-bg); border-radius:24px; border:1px solid var(--border);">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; gap:15px; align-items:center;">
                    <div style="width:55px; height:55px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; box-shadow:0 5px 15px var(--primary-glow);">
                        <i class="ri-user-smile-fill"></i>
                    </div>
                    <div>
                        <h2 style="font-size:1.2rem; font-weight:800;" id="profileName">User</h2>
                        <div style="font-size:0.8rem; color:var(--text-sec);">ID: <span id="userId">...</span></div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top:20px; padding-top:20px; border-top:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-size:0.7rem; color:var(--text-sec); font-weight:700;">BALANCE</div>
                    <div style="font-size:1.8rem; font-weight:900;">ü¶Å <span id="profileBal">0</span></div>
                </div>
                <div style="display:flex; gap:8px;">
                    <button onclick="tg.openTelegramLink('https://t.me/'+BOT_USERNAME+'?start=deposit')" style="background:white; color:black; border:none; padding:10px 16px; border-radius:12px; font-weight:700;">Deposit</button>
                    <button onclick="tg.openTelegramLink('https://t.me/'+BOT_USERNAME+'?start=payout')" style="background:transparent; color:white; border:1px solid var(--border); padding:10px 16px; border-radius:12px; font-weight:700;">Payout</button>
                </div>
            </div>
        </div>

        <div class="section-title">My Collection</div>
        <div id="myHistory" style="padding:0 20px 100px;">
            <div class="skeleton" style="height:80px;"></div>
        </div>
    </div>

</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('home', this)"><i class="ri-home-5-line"></i><div class="dot"></div></div>
    <div class="nav-item" onclick="nav('store', this)"><i class="ri-dashboard-line"></i><div class="dot"></div></div>
    <div class="nav-item" onclick="nav('refer', this)"><i class="ri-group-line"></i><div class="dot"></div></div>
    <div class="nav-item" onclick="nav('profile', this)"><i class="ri-user-3-line"></i><div class="dot"></div></div>
</div>

<script>
    // --- ‚öôÔ∏è CONFIGURATION ---
    const BACKEND_URL = "https://sheru-api.amritw1.workers.dev"; 
    const JSON_URL = "data.json";        // Main Store Data
    const FREE_JSON_URL = "sheru.json";  // Freebies Data
    const BOT_USERNAME = "SheruApiBot"; 

    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = { user: null, catalog: [], freeCatalog: [], keys: [] };

    // --- üöÄ INIT ---
    async function init() {
        try {
            // 1. Fetch Paid Catalog
            let jsonRes = await fetch(JSON_URL).catch(() => null);
            if(jsonRes && jsonRes.ok) state.catalog = await jsonRes.json();

            // 2. Fetch Free Catalog
            let freeRes = await fetch(FREE_JSON_URL).catch(() => null);
            if(freeRes && freeRes.ok) state.freeCatalog = await freeRes.json();

            // 3. Auth & Dashboard via Backend
            let authRes = await fetch(`${BACKEND_URL}/api/auth`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: tg.initData })
            });
            let authData = await authRes.json();
            state.user = authData.user;

            let dashRes = await fetch(`${BACKEND_URL}/api/dashboard`, {
                headers: { 'Authorization': tg.initData }
            });
            let dashData = await dashRes.json();
            if(dashData.success) {
                state.keys = dashData.my_keys;
            }

            // Handle Deep Link Popups
            const startParam = tg.initDataUnsafe.start_param;
            if(startParam && startParam.startsWith('item_')) {
                const id = parseInt(startParam.split('_')[1]);
                setTimeout(() => {
                    nav('store', document.querySelectorAll('.nav-item')[1]);
                    toggleDetails(`store-${id}`);
                }, 600);
            }

            renderUI();
        } catch(e) {
            console.error(e);
            state.user = { first_name: "Guest", balance: 0, tg_id: 0 };
            renderUI();
        }
    }

    // --- üé® RENDER LOGIC ---
    function renderUI() {
        document.querySelectorAll('#userBal, #profileBal').forEach(e => e.innerText = state.user.balance);
        document.getElementById('profileName').innerText = state.user.first_name;
        document.getElementById('userId').innerText = state.user.tg_id;
        document.getElementById('refLink').innerText = `https://t.me/${BOT_USERNAME}?start=${state.user.tg_id}`;

        // Initial Render
        renderStoreList(state.catalog, 'itemList', 'store');
        renderStoreList(state.catalog.slice(0, 3), 'hotList', 'home');
        renderCollection();
    }

    // üî• SMART RENDERER FOR STORE (Handles API, BOT, SCRIPT & FREE)
    function renderStoreList(list, containerId, ctx, isFreeMode = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        
        if(!list || list.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:20px; color:#555;">Nothing available right now.</div>`;
            return;
        }

        list.forEach(item => {
            const uid = `${ctx}-${item.id}`;
            let badgeClass = item.type === 'API' ? 'b-api' : (item.type === 'BOT' ? 'b-bot' : 'b-script');
            if (isFreeMode) badgeClass = 'b-free';

            // Button Logic
            let btnHtml = '';
            if (isFreeMode) {
                btnHtml = `<button class="btn-price btn-free" onclick="openLink('${item.link}', event)">Get Free <i class="ri-external-link-line"></i></button>`;
            } else {
                const ownedItem = state.keys.find(k => k.item_id === item.id);
                btnHtml = ownedItem 
                    ? `<button class="btn-price btn-owned" onclick="event.stopPropagation()">Owned <i class="ri-check-line"></i></button>`
                    : `<button class="btn-price" onclick="buy(${item.id}, ${item.price}, event)">Get <span class="text-gold">ü¶Å</span> ${item.price}</button>`;
            }

            // Expanded Body Logic based on Type
            let expandedContent = '';
            if (isFreeMode) {
                expandedContent = `<p style="color:var(--text-sec); font-size:0.85rem; line-height:1.5;">${item.desc}</p>
                                   <button class="action-btn" onclick="openLink('${item.link}', event)">Download / Access Tool</button>`;
            } else if (item.type === 'BOT') {
                expandedContent = `<p style="color:var(--text-sec); font-size:0.85rem; line-height:1.5;">${item.desc}</p>
                                   <button class="action-btn" onclick="openLink('${item.demo}', event)"><i class="ri-robot-2-line"></i> View Demo Bot</button>`;
            } else if (item.type === 'SCRIPT') {
                expandedContent = `<p style="color:var(--text-sec); font-size:0.85rem; line-height:1.5;">${item.desc}</p>
                                   <div style="margin-top:10px; font-size:0.7rem; font-weight:700; color:var(--text-sec);">HOW IT WORKS</div>
                                   <div class="console" style="color:#a5b4fc;">${item.demo}</div>`;
            } else {
                // Default API Logic
                expandedContent = `<p style="color:var(--text-sec); font-size:0.85rem; line-height:1.5;">${item.desc}</p>
                                   <div style="margin-top:15px; font-size:0.7rem; font-weight:700; color:var(--text-sec);">DEMO ENDPOINT</div>
                                   <div class="console" style="cursor:pointer;" onclick="copyTxt('${item.demo}', event)">${item.demo} <i class="ri-file-copy-line" style="float:right;"></i></div>
                                   <div style="margin-top:10px; font-size:0.7rem; font-weight:700; color:var(--text-sec);">JSON RESPONSE</div>
                                   <div class="console" style="color:#4ade80;">${item.res}</div>`;
            }

            container.innerHTML += `
            <div class="list-item">
                <div class="item-main" onclick="toggleDetails('${uid}')">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="item-icon"><i class="${item.icon || 'ri-code-box-line'}"></i></div>
                        <div>
                            <div style="display:flex; align-items:center;">
                                <div style="font-weight:700; font-size:0.95rem;">${item.name}</div>
                                <span class="badge ${badgeClass}">${isFreeMode ? 'FREE' : item.type}</span>
                            </div>
                            <div style="font-size:0.75rem; color:var(--text-sec); margin-top:2px;">Tap for details</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        ${btnHtml}
                        <div id="arrow-${uid}" style="transition:0.3s"><i class="ri-arrow-down-s-line" style="font-size:1.2rem; color:#666;"></i></div>
                    </div>
                </div>
                
                <div id="body-${uid}" class="item-body">
                    <div class="body-pad">
                        ${!isFreeMode ? `
                        <div class="info-grid">
                            <div class="info-box"><div class="info-lbl">TYPE</div><div class="info-val" style="color:var(--accent)">${item.type}</div></div>
                            <div class="info-box"><div class="info-lbl">VALIDITY</div><div class="info-val">${item.validity || 'Lifetime'}</div></div>
                            <div class="info-box"><div class="info-lbl">SUPPORT</div><div class="info-val" style="color:var(--gold)">24/7</div></div>
                        </div>` : ''}
                        
                        ${expandedContent}
                    </div>
                </div>
            </div>`;
        });
    }

    // üî• SMART COLLECTION RENDERER (Secure Hidden Keys)
    function renderCollection() {
        const div = document.getElementById('myHistory');
        if(state.keys.length === 0) { 
            div.innerHTML = `<div style="text-align:center; color:#555; padding:20px;">Your bag is empty.</div>`; 
            return; 
        }

        div.innerHTML = "";
        state.keys.forEach(key => {
            const item = state.catalog.find(i => i.id === key.item_id) || { name: "Unknown Item", icon: "ri-question-line" };
            
            // Unique ID for inputs so visibility toggle works perfectly
            const uniqueInputId = `secret_${key.id}_${Math.floor(Math.random()*1000)}`;

            let expiryHtml = `<span style="color:#4ade80">Lifetime</span>`;
            if(key.expiry_date && key.expiry_date !== 'Lifetime') {
                const exp = new Date(key.expiry_date);
                const isExpired = new Date() > exp;
                expiryHtml = `<span style="color:${isExpired ? 'var(--danger)' : 'var(--gold)'}">${isExpired ? 'Expired' : `Expires: ${exp.toLocaleDateString()}`}</span>`;
            }

            div.innerHTML += `
            <div class="list-item" style="cursor:default;">
                <div class="item-main">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="item-icon"><i class="${item.icon}"></i></div>
                        <div>
                            <div style="font-weight:700; font-size:0.95rem;">${item.name}</div>
                            <div style="font-size:0.75rem; color:var(--text-sec); margin-top:2px;">${expiryHtml}</div>
                        </div>
                    </div>
                </div>
                <div style="padding:0 15px 15px;">
                    <div class="secure-box">
                        <input type="password" id="${uniqueInputId}" value="${key.key_value}" class="secure-input" readonly>
                        <div style="display:flex; flex-shrink:0;">
                            <i class="ri-eye-line icon-btn" onclick="toggleVisibility('${uniqueInputId}', this, event)"></i>
                            <i class="ri-file-copy-line icon-btn" onclick="copyInput('${uniqueInputId}', event)"></i>
                        </div>
                    </div>
                </div>
            </div>`;
        });
    }

    // --- ‚ö° ACTIONS & LOGICS ---

    // Toggle Details Dropdown
    function toggleDetails(uid) {
        const body = document.getElementById(`body-${uid}`);
        const arrow = document.getElementById(`arrow-${uid}`);
        
        if(body.style.maxHeight) {
            body.style.maxHeight = null;
            arrow.style.transform = "rotate(0deg)";
            arrow.style.color = "#666";
        } else {
            // Close all others first
            document.querySelectorAll('.item-body').forEach(el => el.style.maxHeight = null);
            document.querySelectorAll('[id^="arrow-"]').forEach(el => { el.style.transform = "rotate(0deg)"; el.style.color = "#666"; });
            
            body.style.maxHeight = body.scrollHeight + "px";
            arrow.style.transform = "rotate(180deg)";
            arrow.style.color = "var(--primary)";
        }
    }

    // Filter Store Tabs
    function filterStore(type, btn) {
        document.querySelectorAll('.tab-chip').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');

        if (type === 'free') {
            renderStoreList(state.freeCatalog, 'itemList', 'free', true);
        } else {
            const list = type === 'all' ? state.catalog : state.catalog.filter(i => i.type.toLowerCase() === type);
            renderStoreList(list, 'itemList', 'store', false);
        }
    }

    // Copy Functions (Fixed Bugs)
    function copyTxt(text, event) {
        event.stopPropagation(); // Prevents accordion from closing
        navigator.clipboard.writeText(text);
        tg.HapticFeedback.notificationOccurred('success');
    }

    function copyInput(inputId, event) {
        event.stopPropagation();
        const val = document.getElementById(inputId).value;
        navigator.clipboard.writeText(val);
        tg.HapticFeedback.notificationOccurred('success');
    }

    function copyRaw(elementId, event) {
        event.stopPropagation();
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text);
        tg.HapticFeedback.notificationOccurred('success');
    }

    // Eye Icon Toggle (Fixed Collision Bug)
    function toggleVisibility(inputId, iconElement, event) {
        event.stopPropagation();
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            iconElement.classList.replace('ri-eye-line', 'ri-eye-off-line');
            iconElement.style.color = "var(--primary)";
        } else {
            input.type = "password";
            iconElement.classList.replace('ri-eye-off-line', 'ri-eye-line');
            iconElement.style.color = "var(--text-sec)";
        }
    }

    // External Link / Demo Opener
    function openLink(url, event) {
        event.stopPropagation();
        if(url.includes('t.me')) tg.openTelegramLink(url);
        else tg.openLink(url);
    }

    // Buy Action
    function buy(id, price, event) {
        event.stopPropagation();
        if(state.user.balance < price) { 
            tg.openTelegramLink(`https://t.me/${BOT_USERNAME}?start=deposit`); 
            tg.close();
            return; 
        }
        tg.openTelegramLink(`https://t.me/${BOT_USERNAME}?start=buy_${id}`);
        tg.close();
    }

    // Navigation
    function nav(page, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    window.onload = init;

</script>
</body>
</html>
