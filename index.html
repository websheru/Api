<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sheru Nexus God Mode</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #030304;
            --card-bg: #0f0f11;
            --glass-bg: rgba(20, 20, 22, 0.7);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #22d3ee;
            --gold: #fbbf24;
            --text: #ffffff;
            --text-sec: #94a3b8;
            --border: rgba(255, 255, 255, 0.06);
            --nav-glass: rgba(10, 10, 10, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            font-size: 14px;
        }

        /* --- MOBILE CONTAINER (Responsiveness Fix) --- */
        .app-container {
            max-width: 480px; /* Mobile width limit */
            margin: 0 auto;
            background: var(--bg-color);
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- HEADER --- */
        .header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(3, 3, 4, 0.8); backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .logo { 
            font-weight: 800; font-size: 1.3rem; letter-spacing: -0.5px; 
            background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .balance-pill {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 6px 14px; border-radius: 50px; font-weight: 700;
            display: flex; gap: 6px; align-items: center; font-size: 0.9rem;
        }

        /* --- CARDS & UI --- */
        .hero-card {
            background: linear-gradient(135deg, #4f46e5, #0f0f11 80%);
            border-radius: 24px; padding: 25px; margin: 20px;
            position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.2);
        }
        .hero-btn {
            background: #fff; color: #000; border: none; padding: 10px 20px;
            border-radius: 12px; font-weight: 700; font-size: 0.9rem; margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .section-title {
            padding: 0 20px; margin-bottom: 12px; margin-top: 25px;
            font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; gap: 8px;
        }

        /* --- LIST ITEMS --- */
        .list-item {
            background: var(--card-bg); border-radius: 18px; margin: 0 20px 12px;
            border: 1px solid var(--border); overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }
        .list-item:active { transform: scale(0.98); background: #161618; }

        .item-main {
            padding: 15px; display: flex; align-items: center; justify-content: space-between;
        }
        .item-icon {
            width: 45px; height: 45px; border-radius: 14px;
            background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: var(--text); flex-shrink: 0;
        }
        
        .badge {
            font-size: 0.6rem; padding: 3px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .b-api { background: rgba(99, 102, 241, 0.15); color: #a5b4fc; border: 1px solid rgba(99, 102, 241, 0.2); }
        .b-script { background: rgba(34, 211, 238, 0.15); color: #67e8f9; border: 1px solid rgba(34, 211, 238, 0.2); }

        .btn-price {
            background: var(--text); color: #000; padding: 8px 14px; border-radius: 10px;
            font-weight: 800; font-size: 0.85rem; display: flex; gap: 4px; border:none;
        }
        .btn-owned {
            background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* --- DROPDOWN --- */
        .item-body {
            max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: #08080a; border-top: 1px solid var(--border);
        }
        .body-pad { padding: 20px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .info-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; text-align: center; }
        .info-lbl { font-size: 0.65rem; color: var(--text-sec); font-weight: 700; margin-bottom: 4px; }
        .info-val { font-weight: 700; font-size: 0.9rem; }

        .console {
            background: #000; border: 1px dashed #333; padding: 12px; border-radius: 10px;
            font-family: monospace; font-size: 0.8rem; color: var(--accent); margin-top: 10px;
            position: relative;
        }

        /* --- TABS --- */
        .tabs-container {
            padding: 0 20px 10px; overflow-x: auto; display: flex; gap: 10px;
            scrollbar-width: none;
        }
        .tab-chip {
            padding: 10px 20px; border-radius: 14px; background: var(--card-bg);
            border: 1px solid var(--border); color: var(--text-sec); font-weight: 600; white-space: nowrap;
            transition: 0.3s;
        }
        .tab-chip.active {
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 5px 15px var(--primary-glow);
        }

        /* --- BOTTOM NAV --- */
        .nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 440px;
            background: var(--nav-glass); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            display: flex; justify-content: space-around; padding: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 100;
        }
        .nav-item {
            color: #555; font-size: 1.5rem; transition: 0.3s; display: flex; flex-direction: column; align-items: center;
        }
        .nav-item.active { color: var(--text); transform: translateY(-4px); }
        .nav-item.active i { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .dot {
            width: 4px; height: 4px; background: var(--primary); border-radius: 50%;
            margin-top: 4px; opacity: 0; transition: 0.3s;
        }
        .nav-item.active .dot { opacity: 1; }

        /* --- PAGE TRANSITIONS --- */
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MODAL --- */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }
        .modal-card {
            background: #121214; border: 1px solid var(--border); width: 85%; max-width: 350px;
            padding: 30px 20px; border-radius: 24px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .skeleton {
            background: linear-gradient(90deg, #121214 25%, #1c1c1f 50%, #121214 75%);
            background-size: 200% 100%; animation: shine 1.5s infinite; border-radius: 12px;
        }
        @keyframes shine { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

    </style>
</head>
<body>

<div class="app-container">

    <div class="header">
        <div class="logo">Sheru<span style="color:var(--primary)">Nexus</span></div>
        <div class="balance-pill">
            <span style="color:var(--gold)">游부</span>
            <span id="userBal">...</span>
        </div>
    </div>

    <div id="home" class="page active">
        <div class="hero-card">
            <h2 style="font-size:1.6rem; font-weight:800; line-height:1.2; color:white;">Monetize Your <br><span style="color:#a5b4fc">Code & APIs</span></h2>
            <p style="color:rgba(255,255,255,0.7); margin-top:8px; font-size:0.9rem;">Join the developer marketplace.</p>
            <button onclick="tg.openTelegramLink('https://t.me/SheruSellBot')" class="hero-btn">Start Selling</button>
            <i class="ri-rocket-2-fill" style="position:absolute; right:-20px; bottom:-20px; font-size:8rem; opacity:0.1; color:white;"></i>
        </div>

        <div class="section-title"><i class="ri-fire-fill" style="color:orange"></i> Trending</div>
        <div id="hotList">
            <div style="padding:0 20px;"><div class="skeleton" style="height:70px; margin-bottom:10px;"></div></div>
        </div>
    </div>

    <div id="store" class="page">
        <div class="section-title" style="margin-top:20px;">Store</div>
        <div class="tabs-container">
            <div class="tab-chip active" onclick="filter('all', this)">All</div>
            <div class="tab-chip" onclick="filter('script', this)">Scripts</div>
            <div class="tab-chip" onclick="filter('bot', this)">Bots</div>
            <div class="tab-chip" onclick="filter('api', this)">APIs</div>
        </div>

        <div id="itemList" style="margin-top:15px;">
            <div style="padding:0 20px;"><div class="skeleton" style="height:80px; margin-bottom:10px;"></div><div class="skeleton" style="height:80px;"></div></div>
        </div>
    </div>

    <div id="refer" class="page">
        <div style="margin:20px; padding:30px 20px; background:var(--card-bg); border-radius:24px; text-align:center; border:1px solid var(--border);">
            <div style="width:60px; height:60px; background:rgba(251, 191, 36, 0.1); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--gold);">
                <i class="ri-gift-fill"></i>
            </div>
            <h2 style="font-size:1.8rem; font-weight:800; color:white;">Invite & Earn</h2>
            <p style="color:var(--text-sec); margin-top:5px;">Get <b class="text-white">1 游부</b> per invite + <b style="color:var(--accent)">25%</b> of deposits.</p>
            
            <div style="margin-top:20px; background:#000; padding:12px; border-radius:12px; border:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                <span id="refLink" style="color:var(--text-sec); font-size:0.85rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:180px;">Loading...</span>
                <button onclick="shareReferral()" style="background:var(--primary); color:white; border:none; padding:8px 12px; border-radius:8px;"><i class="ri-file-copy-line"></i></button>
            </div>
        </div>

        <div class="section-title">History</div>
        <div id="referHistory" style="padding:0 20px 100px;"></div>
    </div>

    <div id="profile" class="page">
        <div style="margin:20px; padding:20px; background:var(--card-bg); border-radius:24px; border:1px solid var(--border);">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; gap:15px; align-items:center;">
                    <div style="width:55px; height:55px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:white; box-shadow:0 5px 15px var(--primary-glow);">
                        <i class="ri-user-smile-fill"></i>
                    </div>
                    <div>
                        <h2 style="font-size:1.2rem; font-weight:800;" id="profileName">User</h2>
                        <div style="font-size:0.8rem; color:var(--text-sec);">ID: <span id="userId">...</span></div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top:20px; padding-top:20px; border-top:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="font-size:0.7rem; color:var(--text-sec); font-weight:700;">BALANCE</div>
                    <div style="font-size:1.8rem; font-weight:900;">游부 <span id="profileBal">0</span></div>
                </div>
                <div style="display:flex; gap:8px;">
                    <button onclick="showAlert('deposit')" style="background:white; color:black; border:none; padding:10px 16px; border-radius:12px; font-weight:700;">Deposit</button>
                    <button onclick="showAlert('payout')" style="background:transparent; color:white; border:1px solid var(--border); padding:10px 16px; border-radius:12px; font-weight:700;">Payout</button>
                </div>
            </div>
        </div>

        <div class="section-title">My Collection</div>
        <div id="myHistory" style="padding:0 20px 100px;"></div>
    </div>

</div>

<div class="modal-bg" id="alertModal">
    <div class="modal-card">
        <div style="font-size:3rem; margin-bottom:15px;" id="modalIcon">游댒</div>
        <h3 style="font-size:1.4rem; font-weight:800; margin-bottom:10px;" id="modalTitle">Alert</h3>
        <p style="color:var(--text-sec); line-height:1.5; margin-bottom:25px;" id="modalMsg">Message here</p>
        <button onclick="closeModal()" style="width:100%; padding:14px; background:var(--primary); color:white; border:none; border-radius:14px; font-weight:700;">Okay</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('home', this)"><i class="ri-home-5-line"></i><div class="dot"></div></div>
    <div class="nav-item" onclick="nav('store', this)"><i class="ri-dashboard-line"></i><div class="dot"></div></div>
    <div class="nav-item" onclick="nav('refer', this)"><i class="ri-group-line"></i><div class="dot"></div></div>
    <div class="nav-item" onclick="nav('profile', this)"><i class="ri-user-3-line"></i><div class="dot"></div></div>
</div>

<script>
    // CONFIG
    const BACKEND_URL = "https://sheru-api.amritw1.workers.dev";
    const BOT_USERNAME = "SheruApiBot";

    // DATA (Add type manually: API, SCRIPT, BOT)
    const DATA = [
        { id: 101, type: 'API', name: 'Instagram Pro', price: 50, desc: 'HD Reels & Story Downloader.', icon: 'ri-instagram-line', demo: 'https://api.sheru.com/insta?url=', res: '{"url":"video.mp4"}' },
        { id: 102, type: 'SCRIPT', name: 'DDoS Attack Tool', price: 150, desc: 'Python L7 script. High Power.', icon: 'ri-skull-line', demo: 'file.py', res: '# Source Code Preview...' },
        { id: 103, type: 'BOT', name: 'Filter Bot V3', price: 200, desc: 'Auto-filter movie bot code.', icon: 'ri-robot-2-line', demo: 'bot.zip', res: 'config.py, main.py' },
        { id: 104, type: 'API', name: 'ChatGPT-4', price: 80, desc: 'Uncensored AI Text Gen.', icon: 'ri-openai-line', demo: 'https://api.sheru.com/gpt?text=', res: '{"text":"Hello!"}' }
    ];

    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = { user: null, owned: [] };

    async function init() {
        try {
            // Auth
            let res = await fetch(`${BACKEND_URL}/api/auth`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: tg.initData })
            });
            let data = await res.json();
            state.user = data.user;

            // Fake Owned Data Check
            if(state.user.balance > 500) state.owned.push(101);

            // Deep Link
            const startParam = tg.initDataUnsafe.start_param;
            if(startParam && startParam.startsWith('item_')) {
                const id = parseInt(startParam.split('_')[1]);
                setTimeout(() => {
                    nav('store', document.querySelectorAll('.nav-item')[1]);
                    toggleDetails(`store-${id}`);
                }, 500);
            }

            renderUI();
        } catch(e) {
            state.user = { first_name: "Guest", balance: 0, tg_id: 0 };
            renderUI();
        }
    }

    function renderUI() {
        document.querySelectorAll('#userBal, #profileBal').forEach(e => e.innerText = state.user.balance);
        document.getElementById('profileName').innerText = state.user.first_name;
        document.getElementById('userId').innerText = state.user.tg_id;
        document.getElementById('refLink').innerText = `https://t.me/${BOT_USERNAME}?start=${state.user.tg_id}`;

        renderList(DATA, 'itemList', 'store');
        renderList(DATA.slice(0, 2), 'hotList', 'home');
        renderHistory();
        renderReferrals();
    }

    function renderList(list, containerId, ctx) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        
        list.forEach(item => {
            const owned = state.owned.includes(item.id);
            const uid = `${ctx}-${item.id}`;
            const badgeClass = item.type === 'API' ? 'b-api' : 'b-script';
            
            const btnHtml = owned 
                ? `<button class="btn-price btn-owned" onclick="event.stopPropagation()">Owned <i class="ri-check-line"></i></button>`
                : `<button class="btn-price" onclick="buy(${item.id}, ${item.price}, event)">Get <span class="text-gold">游부</span> ${item.price}</button>`;

            container.innerHTML += `
            <div class="list-item">
                <div class="item-main" onclick="toggleDetails('${uid}')">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div class="item-icon"><i class="${item.icon}"></i></div>
                        <div>
                            <div style="display:flex; align-items:center;">
                                <div style="font-weight:700; font-size:0.95rem;">${item.name}</div>
                                <span class="badge ${badgeClass}">${item.type}</span>
                            </div>
                            <div style="font-size:0.75rem; color:var(--text-sec); margin-top:2px;">Click for details</div>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        ${btnHtml}
                        <div id="arrow-${uid}" style="transition:0.3s"><i class="ri-arrow-down-s-line" style="font-size:1.2rem; color:#666;"></i></div>
                    </div>
                </div>
                
                <div id="body-${uid}" class="item-body">
                    <div class="body-pad">
                        <div class="info-grid">
                            <div class="info-box"><div class="info-lbl">TYPE</div><div class="info-val" style="color:var(--accent)">${item.type}</div></div>
                            <div class="info-box"><div class="info-lbl">VALIDITY</div><div class="info-val">Lifetime</div></div>
                            <div class="info-box"><div class="info-lbl">SUPPORT</div><div class="info-val" style="color:var(--gold)">24/7</div></div>
                        </div>
                        <p style="color:var(--text-sec); font-size:0.85rem; line-height:1.5;">${item.desc}</p>
                        
                        <div style="margin-top:15px; font-size:0.7rem; font-weight:700; color:var(--text-sec);">DEMO / ENDPOINT</div>
                        <div class="console" onclick="copy('${item.demo}')">
                            ${item.demo} <i class="ri-file-copy-line" style="float:right;"></i>
                        </div>
                        
                        <div style="margin-top:10px; font-size:0.7rem; font-weight:700; color:var(--text-sec);">RESPONSE PREVIEW</div>
                        <div class="console" style="color:#4ade80;">${item.res}</div>

                        <div style="text-align:right; margin-top:15px;">
                            <button onclick="shareItem(${item.id})" style="background:transparent; color:var(--text-sec); border:none; display:flex; align-items:center; gap:5px; margin-left:auto;">
                                <i class="ri-share-forward-line"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
        });
    }

    function renderHistory() {
        const div = document.getElementById('myHistory');
        if(state.owned.length === 0) { div.innerHTML = `<div style="text-align:center; color:#555; padding:20px;">Nothing here yet.</div>`; return; }
        // Render logic...
    }

    function renderReferrals() {
        // Fake referrals for UI
        const div = document.getElementById('referHistory');
        const count = state.user.total_refs || 0;
        if(count === 0) return;
        div.innerHTML = "";
        for(let i=0; i<count; i++) {
            div.innerHTML += `
            <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid var(--border);">
                <div style="display:flex; gap:10px; align-items:center;">
                    <div style="width:30px; height:30px; background:#222; border-radius:50%; display:flex; align-items:center; justify-content:center;">游녻</div>
                    <div><div style="font-weight:700;">User #${4932+i}</div><div style="font-size:0.7rem; color:#666;">Joined via Link</div></div>
                </div>
                <div style="color:var(--gold); font-weight:800;">+1 游부</div>
            </div>`;
        }
    }

    // ACTIONS
    function toggleDetails(uid) {
        const body = document.getElementById(`body-${uid}`);
        const arrow = document.getElementById(`arrow-${uid}`);
        if(body.style.maxHeight) {
            body.style.maxHeight = null;
            arrow.style.transform = "rotate(0deg)";
            arrow.style.color = "#666";
        } else {
            // Close others (Accordion effect)
            document.querySelectorAll('.item-body').forEach(el => el.style.maxHeight = null);
            document.querySelectorAll('[id^="arrow-"]').forEach(el => { el.style.transform = "rotate(0deg)"; el.style.color = "#666"; });
            
            body.style.maxHeight = body.scrollHeight + "px";
            arrow.style.transform = "rotate(180deg)";
            arrow.style.color = "var(--primary)";
        }
    }

    function buy(id, price, event) {
        event.stopPropagation();
        if(state.user.balance < price) { showAlert('deposit'); return; }
        // Logic: Send to bot
        tg.openTelegramLink(`https://t.me/${BOT_USERNAME}?start=buy_${id}`);
        tg.close();
    }

    function filter(type, btn) {
        document.querySelectorAll('.tab-chip').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        const list = type === 'all' ? DATA : DATA.filter(i => i.type.toLowerCase() === type);
        renderList(list, 'itemList', 'store');
    }

    function nav(page, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function showAlert(type) {
        const m = document.getElementById('alertModal');
        const t = document.getElementById('modalTitle');
        const msg = document.getElementById('modalMsg');
        const icon = document.getElementById('modalIcon');
        m.style.display = "flex";
        
        if(type === 'deposit') {
            icon.innerText = "游눑"; t.innerText = "Add Funds";
            msg.innerHTML = "To add funds, send <b style='color:var(--accent)'>/deposit</b> in the bot.";
        } else if(type === 'payout') {
            icon.innerText = "游낁"; t.innerText = "Withdraw";
            msg.innerHTML = "To withdraw, send <b style='color:var(--gold)'>/payout</b> in the bot.";
        }
    }
    function closeModal() { document.getElementById('alertModal').style.display = "none"; }

    function shareItem(id) { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/${BOT_USERNAME}/app?startapp=item_${id}`); }
    function shareReferral() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/${BOT_USERNAME}?start=${state.user.tg_id}&text=Join & Earn!`); }
    function copy(txt) { navigator.clipboard.writeText(txt); tg.HapticFeedback.notificationOccurred('success'); }

    window.onload = init;

</script>
